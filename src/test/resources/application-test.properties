# Använd en in-memory databas för tester
# H2-databasen används som en in-memory databas för tester
quarkus.datasource.db-kind=h2
# Anger att H2-basen ska skapas i minnet, dvs den raderas när JVM avslutas. Basen är igång även om anslutningar sängs eller programmet avslutas.
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=sa
# Skapar om databasen varje gång testerna körs. "update" behåller data mellan testerna
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.log.console.enable=true
quarkus.log.level=DEBUG
quarkus.log.category."se.fk".level=DEBUG  # Eller annan valfri nivå
test.indikator="Testprofil laddad"